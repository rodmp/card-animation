<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Envelope Card Animation</title>
</head>

<body>
    <div class="container">
        <div class='env-wrapper'>
            <div class="env-background"></div>
            <div class="env-card">
                <div class="env-card-front">
                    <h1 class="env-card-front-text">
                        <span>
                            <span class="env-card-front-character">
                                H
                            </span>
                            <span class="env-card-front-character">
                                O
                            </span>
                            <span class="env-card-front-character">
                                L
                            </span>
                            <span class="env-card-front-character">I</span>
                            <span class="env-card-front-character">D</span>
                            <span class="env-card-front-character">A</span>
                            <span class="env-card-front-character">Y</span>
                        </span>
                        <span>
                            <span class="env-card-front-character">C</span>
                            <span class="env-card-front-character">H</span>
                            <span class="env-card-front-character">E</span>
                            <span class="env-card-front-character">E</span>
                            <span class="env-card-front-character">R</span>
                        </span>
                        <span>
                            <span class="env-card-front-character">F</span>
                            <span class="env-card-front-character">O</span>
                            <span class="env-card-front-character">R</span>
                            <span>&nbsp;</span>
                            <span class="env-card-front-character">T</span>
                            <span class="env-card-front-character">H</span>
                            <span class="env-card-front-character">E</span>
                        </span>
                        <span>
                            <span class="env-card-front-character">N</span>
                            <span class="env-card-front-character">E</span>
                            <span class="env-card-front-character">W</span>
                            <span>&nbsp;</span>
                            <span class="env-card-front-character">Y</span>
                            <span class="env-card-front-character">E</span>
                            <span class="env-card-front-character">A</span>
                            <span class="env-card-front-character">R</span>
                        </span>

                    </h1>
                </div>
                <div class="env-card-back">
                </div>
                <h1>

                </h1>

            </div>
            <div class="env-body"></div>
            <div class="env-cover"></div>
        </div>
    </div>
</body>

</html>
